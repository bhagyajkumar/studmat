{% extends "base.html" %}

{% block title %}
    Studmat
{% endblock %}


{% block content %}

    {% include "navbar.html" %}

    <div class="container">
        <h1>
            {{ unv_name }}
        </h1>
        {% for branch in branches %}
            <div class="card">
                <div class="card-header">
                    <h3>{{branch.name}}</h3>
                </div>
                <div class="card-body">{{ branch.university }}</div>

                <div class="card-footer">
                    <button class="btn btn-primary">
                        Open Contents
                    </button>
                </div>
            </div>
            
        {% endfor %}
    </div>  

{% endblock %}
