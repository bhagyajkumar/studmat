{% extends "base.html" %}

{% block title %}
    Studmat
{% endblock %}


{% block content %}

    {% include "navbar.html" %}

    <div class="container">
        {% for university in universities %}
            <div class="card">
                <div class="card-header">
                    <h3>{{university.name}}</h3>
                </div>
                <div class="card-body">{{ university.description }}</div>

                <div class="card-footer">
                    <button class="btn btn-primary">
                        Open Contents
                    </button>
                </div>
            </div>
            
        {% endfor %}
    </div>  

{% endblock %}
